name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup toolchain install 1.68 --profile minimal --component clippy
    - run: cargo +1.68 clippy --workspace --all-features --tests --examples --benches -- --deny warnings

  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup toolchain install stable --profile minimal --component rustfmt
    - run: cargo +stable fmt --check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup toolchain install stable --profile minimal
    - run: rustup default stable
    - run: cargo build --no-default-features
    - run: cargo build --all-features --examples --tests --benches

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup toolchain install stable --profile minimal
    - run: rustup default stable
    # Test all relevant feature combos:
    # features: std, hashbrown, entry, serde
    - run: cargo test --all-features
    # features: -std, -hashbrown, -entry, -serde
    - run: cargo test --no-default-features
    # features: -std, -hashbrown, -entry, serde
    - run: cargo test --no-default-features --features serde
